version: 2.0
seeds: 
- name: country_codes
  description: "A seed file containing country codes and their details"
  columns:
    - name: country_code
      description: "The unique code for each country"
      tests:
        - not_null # Ensures no NULL values
        - unique # Ensures no duplicate country codes
    - name: country_name
      description: "The name of the country"
      tests:
        - not_null # Ensures no NULL values



